<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <p class="display-result">0</p>
        <p class="display-values">0</p>
      </div>
      <div class="buttons">
        <div class="top"></div>
        <div class="input-numbers">
          <div class="main-buttons">
            <div class="zero">
              <button class="number" data-number="0">0</button>
              <button class="operation">.</button>
              <button class="operation">=</button>
            </div>
            <div class="third-number-row">
              <button class="number" data-number="1">1</button>
              <button class="number" data-number="2">2</button>
              <button class="number" data-number="3">3</button>
            </div>
            <div class="second-number-row">
              <button class="number" data-number="4">4</button>
              <button class="number" data-number="5">5</button>
              <button class="number" data-number="6">6</button>
            </div>
            <div class="first-number-row">
              <button class="number" data-number="7">7</button>
              <button class="number" data-number="8">8</button>
              <button class="number" data-number="9">9</button>
            </div>
          </div>
          <div class="sidebar">
            <button class="operation">-</button>
            <button class="operation">x</button>
            <button class="operation">/</button>
            <button class="operation">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
